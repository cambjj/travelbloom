<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="travel_recommendation.css">
    <script src="travel_recommendation.js" defer></script>
    <title>TravelBloom</title>
</head>

<body>
    <header class="flex flex-sb">
        <div>
            <h1><i class="fa-solid fa-plane"></i> TravelBloom</h1>
        </div>
        <nav>
            <ul class="flex flex-sb gap-20">
                <li><a href="travel_recommendation.html">Home</a></li>
                <li><a href="about_us.html">About us</a></li>
                <li class="current-page"><a href="contact_us.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex full-height">
        <ul class="social">
            <li><i class="fa-brands fa-square-instagram"></i></li>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-linkedin"></i></li>
        </ul>
        <div class="contact flex">
            <h1>Contact Us</h1>
            <form action="">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" height="50"></textarea>
                </div>
                <input class="button" type="submit" value="Send">
            </form>
        </div>
    </main>
</body>

</html>
